{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'create_page' %}" method="POST">
        {% csrf_token %}
        <label>Title of the Encyclopedia:</label>
        <input type="text" name="title" placeholder="Create a title">
        <br/>
        <label>Encyclopedia Content:</label>
        <br/>
        <textarea name="content"></textarea>
        <br/>
        <input type="submit" value="Create Page" class="btn btn-primary">
    </form>

{% endblock %}
