{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_page' %}" method="POST">
        {% csrf_token %}
        <label>Title of the Encyclopedia:</label>
        <input type="text" name="title" placeholder="Edit title" value="{{ title }}">
        <br/>
        <label>Encyclopedia Content:</label>
        <br/>
        <textarea name="content">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
